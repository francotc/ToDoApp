<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card px-2">
        <div class="card-body">
          <h4 class="card-title mb-4">Compras |
            <span [matBadge]="(taskStats$ | async).pending" matBadgeSize="medium">Pendientes</span>&nbsp;&nbsp;
            <span [matBadge]="(taskStats$ | async).completed" matBadgeSize="medium">Realizadas</span>
          </h4>

          <div class="lista-tareas mb-4">
            <app-todo-item *ngFor="let tarea of tareas; index as i; last as l" [tarea]="tarea" [last]="l"
              (modifyTarea)="modifyTarea($event, i)"></app-todo-item>
          </div>

          <p class="text-center">
            <span class="no-content end-space" *ngIf="tareas.length === 0">
              <i class="fas fa-tasks"></i>
              Agrega tu primera tarea
            </span>
          </p>

          <div class="d-grid gap-2">
            <button mat-raised-button color="primary" (click)="openAdd()">
              <mat-icon class="">add</mat-icon>
              Agregar tarea
            </button>
            <!-- <button mdbRipple type="button" class="btn btn-primary" ></button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
