<div class="form-check">
  <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
  <label class="form-check-label" for="flexCheckDefault">
    {{tarea.texto}}
    <span class="">
      <a (click)="editTarea()" role="button" class="mr-2"><i class="fa fa-edit"></i></a>
      <a (click)="deleteTarea()" role="button"><i class="fa fa-trash text-danger"></i></a>
    </span>
  </label>
</div>
<hr *ngIf="!last">
